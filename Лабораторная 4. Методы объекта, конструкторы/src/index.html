<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Шоколадница</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>Шоколадница</h1>
  <nav>
    <ul>
      <li><a href="#">Каталог</a></li>
      <li><a href="#">Акции</a></li>
      <li><a href="#">Доставка</a></li>
      <li><a href="#">Контакты</a></li>
      <li><a href="#" id="change-price-link">Изменить цену</a></li>
    </ul>
  </nav>
  <button id="change-title-btn">Изменить заголовок</button>
</header>
<main>
  <h2>Каталог товаров</h2>
  <section class="product-grid">
    <div class="product">
      <h3>Блины "Легендарные с шоколадом"</h3>
      <img src="mmm.jpg" alt="Фото товара 1">
      <p class="price">Цена: 100 руб.</p>
      <a href="src/blin1.html">Подробнее</a>
      <button class="product-info-btn" id="product1-info">Информация о продукте</button>
    </div>
    <div class="product">
      <h3>Блины с икрой</h3>
      <img src="bliny-s-krasnoi-ikroi_1575243579_10_max.jpg" alt="Фото товара 2">
      <p>Цена: 200 руб.</p>
      <a href="src/blin2.html">Подробнее</a>
      <button class="product-info-btn" id="product2-info">Информация о продукте</button>
    </div>
    <div class="product">
      <h3>Блины с мясом</h3>
      <img src="с мясом.jpg" alt="Фото товара 3">
      <p>Цена: 300 руб.</p>
      <a href="src/blin3.html">Подробнее</a>
      <button class="product-info-btn" id="product3-info">Информация о продукте</button>
    </div>
  </section>
  <button id="customer-info-btn">Информация о покупателе</button>
</main>
<script>
  const changeTitleBtn = document.getElementById('change-title-btn');
  const pageTitle = document.querySelector('h1');
  changeTitleBtn.addEventListener('click', function() {
    pageTitle.textContent = 'Шоколадница всегда с тобой!';
  });
  const changePriceLink = document.getElementById('change-price-link');
  const firstPriceBlock = document.querySelector('.price');
  changePriceLink.addEventListener('click', function() {
    firstPriceBlock.textContent = 'Новая цена: 500 руб.';
  });
  function Product(name, price, description, image, detailsLink) {
    this.name = name;
    this.price = price;
    this.description = description;
    this.image = image;
    this.detailsLink = detailsLink;
    this.showInfo = function() {
      alert("Продукт: " + this.name + "\nЦена: " + this.price + " руб." + this.description + this.image + this.detailsLink);
    }
  }
  function Customer(name, address, email) {
    this.name = name;
    this.address = address;
    this.email = email;

    this.sayHi = function() {
      alert( "Меня зовут: " + this.name + "," + this.address + "," + this.email);
    };
  }
  // Задание 4: Создание объектов продуктов
  let blin1 = new Product("Блины 'Легендарные с шоколадом'", 100, "Вкусные блины с шоколадом", "mmm.jpg", "src/blin1.html");
  let blin2 = new Product("Блины с икрой", 200, "Вкусные блины с икрой", "bliny-s-krasnoi-ikroi_1575243579_10_max.jpg", "src/blin2.html");
  let blin3 = new Product("Блины с мясом", 300, "Вкусные блины с мясом", "с мясом.jpg", "src/blin3.html");

  document.querySelector('#product1-info').addEventListener('click', function() { blin1.showInfo(); });
  document.querySelector('#product2-info').addEventListener('click', function() { blin2.showInfo(); });
  document.querySelector('#product3-info').addEventListener('click', function() { blin3.showInfo(); });

  let ivan = new Customer("Иван", "Москва", "ivan@example.com");

  document.querySelector('#customer-info-btn').addEventListener('click', function() { ivan.sayHi(); });
</script>
</body>
</html>
