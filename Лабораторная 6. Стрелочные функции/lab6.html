<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задачи на java script</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h2>Калькулятор</h2>
<label>Число 1: <input id="num1" type="number"></label>
<label>Число 2: <input id="num2" type="number"></label>
<button onclick="calculate()">Вычислить</button>
<p id="calc-result"></p>

<h2>Проверка фамилии на палиндром</h2>
<label>Ваша фамилия: <input id="surname" type="text"></label>
<button onclick="checkPalindrome()">Проверить</button>
<p id="palindrome-result"></p>

<script>
  const add = (a, b) => a + b;
  const subtract = (a, b) => a - b;
  const multiply = (a, b) => a * b;
  const divide = (a, b) => b !== 0 ? a / b : "Деление на 0 недопустимо";

  const calculate = () => {
    let num1 = parseFloat(document.getElementById('num1').value);
    let num2 = parseFloat(document.getElementById('num2').value);
    let resultStr = `Сумма: ${add(num1, num2)}<br>
Вычитание: ${subtract(num1, num2)}<br>
Умножение: ${multiply(num1, num2)}<br>
Деление: ${divide(num1, num2)}`;
    document.getElementById('calc-result').innerHTML = resultStr;
  };

  const isPalindrome = str => {
    let reversedStr = str.split('').reverse().join('');
    return str === reversedStr;
  };

  const checkPalindrome = () => {
    let surname = document.getElementById('surname').value;
    let result = isPalindrome(surname) ? "Ваша фамилия является палиндромом" : "Ваша фамилия не является палиндромом";
    document.getElementById('palindrome-result').textContent = result;
  };
</script>
</body>
</html>
