<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задачи на java script</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Примеры на JavaScript</h1>
<script>
  function task1(){
    let correctAnswers = 0;
    const question1 = "Что может вечно жить, но никогда не видеть?";
    const answer1 = prompt(question1);
    if (answer1.toLowerCase() === "камень") {
      correctAnswers++;
      alert("Верно!");
    } else {
      alert("Неверно, правильный ответ - камень.");
    }
    const question2 = "Без рук, без ног, но может петь. Что это?";
    const answer2 = prompt(question2);
    if (answer2.toLowerCase() === "соловей") {
      correctAnswers++;
      alert("Верно!");
    } else {
      alert("Неверно, правильный ответ - соловей.");
    }
    alert("Вы отгадали " + correctAnswers + " загадок.");
  }

  function task2(){
    for (let i = 1; i <= 10; i++) {
      console.log(i);
    }
  }

  function task3(){
    let userInput;
    do {
      userInput = prompt("Еще по одной? Введите 1, чтобы остановиться.");
    } while (userInput !== "1");
  }

  function task4(){
    const number = 25;
    let factorial = 1;
    for (let i = 1; i <= number; i++) {
      factorial *= i;
    }
    alert("Факториал числа 25 равен:" + factorial);
  }

  function task5(){
    const lastName = "Тюляев";
    const reversedLastName = lastName.split('').reverse().join('');

    if (lastName === reversedLastName) {
      alert("Моя фамилия является палиндромом.");
    } else {
      alert("Моя фамилия не является палиндромом.");
    }
  }

  function task6(){
    const maxNumber = 25;
    const primeNumbers = [];

    for (let i = 2; i <= maxNumber; i++) {
      let isPrime = true;

      for (let j = 2; j < i; j++) {
        if (i % j === 0) {
          isPrime = false;
          break;
        }
      }

      if (isPrime) {
        primeNumbers.push(i);
      }
    }

    alert("Простые числа от 1 до 25: " + primeNumbers.join(', '));
  }

</script>
<button onclick="task1()">Задание 1</button>
<button onclick="task2()">Задание 2</button>
<button onclick="task3()">Задание 3</button>
<button onclick="task4()">Задание 4</button>
<button onclick="task5()">Задание 5</button>
<button onclick="task6()">Задание 6</button>
</body>
</html>
